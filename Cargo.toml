[package]
name = "melwalletd"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
themelio-stf= "0.9.6"
themelio-nodeprot= "0.10.1"
http-types= "2.12.0"
tmelcrypt = "0.2.4"
smolscale= "0.3.16"
serde={ version = "1.0.135", features = ["derive"] }
anyhow= "1.0.53"
# im={ version = "15.0.0", features = ["serde"] }
atomicwrites= "0.3.1"
parking_lot= "0.11.2"
serde_json= { version = "1.0.78", features = ["arbitrary_precision"] }
dashmap= "5.0.0"
structopt= "0.3.26"
stdcode= "0.1.7"
tide= "0.16.0"
tracing-subscriber = "0.3.6"
log= "0.4.14"
tracing= "0.1.29"
smol= "1.2.5"
binary-search= "0.1.2"
hex= "0.4.3"
serde_with= "1.11.0"
fastrand= "1.7.0"
secrecy= "0.8.0"
acidjson= "0.1.0"
rust-argon2= "1.0.0"
getrandom= "0.2.4"
crypto_api_chachapoly= "0.5.0"
crypto_api= "0.2.2"
libc= "0.2.113"
once_cell = "1.9.0"
themelio-bootstrap = "0.5.1"
smol-timeout = "0.6.0"
themelio-structs = "0.2.0"

# prevent key derivation from being ridiculously slow
[profile.dev.package.rust-argon2]
opt-level = 3

[profile.release]
panic='abort'
