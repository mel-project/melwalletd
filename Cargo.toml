[package]
name = "melwalletd"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
blkstructs = { git = "https://github.com/themeliolabs/themelio-core" }
nodeprot = { git = "https://github.com/themeliolabs/themelio-core" }
tmelcrypt = { git = "https://github.com/themeliolabs/themelio-core" }
smolscale="0.2"
serde={version="1", features=["derive"]}
anyhow="1"
im={version="15", features=["serde"]}
atomicwrites="0.3"
parking_lot="0.11"
serde_json="1"
dashmap="4"
structopt="0.3"
tide="0.16"
tracing-subscriber = "0.2.16"
log="0.4"
tracing="0.1"
smol="1"
binary-search="0.1.2"
hex="0.4"
serde_with="1.9"
nanorand="0.5"