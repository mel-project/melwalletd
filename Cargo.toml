[package]
name = "melwalletd"
version = "0.3.10-alpha.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

description = "official themelio wallet daemon"
license = "MPL-2.0"
repository = "https://github.com/themeliolabs/melwalletd"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
themelio-stf= "0.9.15"
themelio-nodeprot= "0.10.14"
# themelio-nodeprot={path="../themelio-nodeprot"}
http-types= "2.12.0"
tmelcrypt = "0.2.4"
smolscale= "0.3.23"
serde={ version = "1.0.136", features = ["derive"] }
anyhow= "1.0.56"
# im={ version = "15.0.0", features = ["serde"] }
atomicwrites= "0.3.1"
parking_lot= "0.11.2"
serde_json= { version = "1.0.79", features = ["arbitrary_precision"] }
dashmap= "5.2.0"
structopt= "0.3.26"
stdcode= "0.1.7"
tide= "0.16.0"
tracing-subscriber = "0.3.9"
log= "0.4.16"
tracing= "0.1.32"
smol= "1.2.5"
binary-search= "0.1.2"
hex= "0.4.3"
serde_with= "1.12.0"
fastrand= "1.7.0"
secrecy= "0.8.0"
acidjson= "0.1.2"
rust-argon2= "1.0.0"
getrandom= "0.2.5"
crypto_api_chachapoly= "0.5.0"
crypto_api= "0.2.2"
libc= "0.2.121"
once_cell = "1.10.0"
themelio-bootstrap = "0.5.2"
smol-timeout = "0.6.0"
themelio-structs = "0.2.2"
lru = "0.7.3"
tap = "1.0.1"
base32 = "0.4.0"
ed25519-dalek = "1.0.1"
rodio = "0.15.0"

[lib]
name = "speedup"
path = "src/speedup.rs"
proc-macro = true

# prevent key derivation from being ridiculously slow
[profile.dev.package.rust-argon2]
opt-level = 3

[profile.release]
panic='abort'

[dependencies.rusqlite]
version = "0.27.0"
features = ["bundled"]
